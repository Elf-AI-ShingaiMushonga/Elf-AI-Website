server {
    listen 80;
    server_name elf-ai.co.za www.elf-ai.co.za;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name elf-ai.co.za www.elf-ai.co.za;

    ssl_certificate /etc/letsencrypt/live/elf-ai.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elf-ai.co.za/privkey.pem;

    client_max_body_size 10m;

    location /healthz {
        proxy_pass http://web:8000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
